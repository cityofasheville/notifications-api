query Cats{
  categories {
    name
    tags {
      id
      name
    }
  }
}

mutation createPeep($user_preference: UserPreferenceInput!) {
  createUserPreference(user_preference: $user_preference) {
    id
    location_x
    location_y
    send_types {
      email
      type
    }
  }
}

